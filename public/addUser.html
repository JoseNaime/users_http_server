<!DOCTYPE html>
<html lang="en">
<!-- libraries & styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<script src="faker.min.js" type="text/javascript"></script>

<body>
<div style="padding:50px">
    <button type="button" class="btn btn-primary" style="font-size: 3em;" onclick="add()">Add User</button>
    <div id="status"></div>
</div>
<script>
    // setup


    function add() {
        const firstName = faker.name.firstName();
        const lastName = faker.name.lastName();
        const date = faker.date.past(50, new Date("Sat Sep 20 1992 21:35:02 GMT+0200(CEST)"));
        // random data
        const name = faker.name.findName(firstName, lastName);
        const email = faker.internet.email(firstName, lastName);
        const username = faker.internet.userName(firstName, lastName);
        const password = faker.internet.password();
        const phone = faker.phone.phoneNumber();
        const streetaddress = faker.address.streetAddress();
        const citystatezip = faker.address.city()
                + ", " + faker.address.stateAbbr() + " "
                + faker.address.zipCode();
        const latitude = faker.address.latitude();
        const longitude = faker.address.longitude();
        const avatar = faker.internet.avatar();
        const dob = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();

        const user = {
            name: name,
            email: email,
            username: username,
            password: password,
            phone: phone,
            streetaddress: streetaddress,
            citystatezip: citystatezip,
            latitude: latitude,
            longitude: longitude,
            avatar: avatar,
            dob: dob
        };

        const url = "http://localhost:3000/add";
        superagent.post(url)
                .send(user)
                .end((err, res) => {
                    if (err) {
                        console.log(err);
                    } else {
                        console.log(res.body);
                        if (res.statusCode === 200) {
                            document.getElementById("status").innerHTML = `
                            <b>Reponse: Status Code 200 OK</b>
                            The HTTP 200 OK succes status code indicates that the request has succeeded.
                            User: ${user.name} has been added to the database.
                            `;
                        } else {
                            document.getElementById("status").innerHTML = "Error adding user";
                        }
                    }
                });

    }
</script>
</body>
</html>
